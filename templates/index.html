<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles.css">
    <title>Sign Language Detection</title>

</head>

<body>
    <div class="container">
        <h2>Sign Language Detection</h2>
        <div class="option">
            <input id="use-video" checked="checked" type="checkbox" />
            <label for="use-video">
                Front Camera</label>
        </div>

        <button class="button" id="start" onclick="start()">Start</button>
        <button class="button" id="stop" style="display: none" onclick="stop()">Stop</button>

        <div id="media">
            <h2>Video</h2>
            <video id="video" autoplay="true" playsinline="true"></video>
        </div>
        <h2>Detected text</h2>
        <textarea id="story" name="story" rows="25">
        </textarea>
    </div>

    <script src="static/client.js"></script>
</body>

</html>
